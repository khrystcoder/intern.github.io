<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Forms Assignment</title>
    <link rel="stylesheet" href="Assignment-1.css">
    
</head>
<body>
    <div>
        <form action="#" method="POST">
            <h1>Contact Us</h1>
            <label for="name">Name:</label>
            <input type="text"><br><br>
            <label for="email">Email:</label>
            <input type="email"><br><br>
            <label for="message">Message:</label>
            <textarea name="message" id="" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    
    <div>
        <form action="#" method="POST">
            <h1>Login</h1>
            <label for="username">Username:</label>
            <input type="text"><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <input type="submit" value="Login">
        </form>
    </div>
    
    <div>
        <form action="#" method="POST">
            <h1>Survey</h1>
            <label for="name">Name:</label>
            <input type="text"><br><br>
            <label for="age">Age:</label>
            <input type="number" name="age"><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="Male">Male <br>
            <input type="radio" name="gender" value="Female">Female <br>
            <input type="radio" name="gender" value="Other">Other <br><br>
            <label for="">Which programming languages do you know?</label>
            <input type="checkbox" name="programming language" value="HTML">HTML<br>
            <input type="checkbox" name="programming language" id="css">CSS <br>
            <input type="checkbox" name="programming language" value="JavaScript">JavaScript <br>
            <input type="checkbox" name="programming language" value="Python">Python <br><br>
            <label for="">Comments:</label>
            <textarea name="comments" id="" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
